<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <script>
    function setSearchEngine() {
      const searchText = document.getElementById("searchText");
      if (searchText.value.trim() === "") {
        alert(
          "Please enter a search term and choose an engine to search with."
        );
        event.preventDefault();
      } else {
        const actions = {
          google: "https://www.google.com/search",
          duckDuckGo: "https://duckduckgo.com/",
          bing: "https://www.bing.com/search",
          ask: "https://www.ask.com/web",
        };
        const engineChoice = document.querySelector(
          "input[name=engine]:checked"
        );
        const formAction = actions[engineChoice.value];
        const formElement = document.getElementById("searchForm");
        formElement.setAttribute("action", formAction);
      }
    }

    window.addEventListener("load", function () {
      const submit = document.getElementById("searchForm");
      submit.addEventListener("submit", setSearchEngine);
    });
  </script>
</head>

<body>
  <form id="searchForm">
    <input type="text" name="q" id="searchText" />
    <label><input type="radio" name="engine" value="google" />Google</label>
    <label
      ><input type="radio" name="engine" value="duckDuckGo" />DuckDuckGo</label
    >
    <label><input type="radio" name="engine" value="bing" />Bing</label>
    <label><input type="radio" name="engine" value="ask" />Ask</label>

    <button type="submit" id="submit2">Go!</button>
  </form>
</body>
